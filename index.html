<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
<h1 class="text-center bg-dark text-white">Form Validation using Regex in Javascript</h1>
   <div class="container">
       <br>
       <form onsubmit="return validation()">
<div class="form-group m-3">
    <label for="">UserName</label>
    <input type="text" id="username" class="form-control">
    <span id="usererror" class="text-danger font-weight-bold"></span>
</div>
<div class="form-group m-3">
    <label for="">Password</label>
    <input type="text" id="password" class="form-control">
    <span id="passworderror" class="text-danger font-weight-bold"></span>
</div>
<div class="form-group m-3">
    <label for="">Confirm Password</label>
    <input type="text" id="cpassword" class="form-control">
    <span id="cpassworderror" class="text-danger font-weight-bold"></span>
</div>
<div class="form-group m-3">
    <label for="">Email</label>
    <input type="text" id="email" class="form-control">
    <span id="emailerror" class="text-danger font-weight-bold"></span>
</div>
<div class="form-group m-3">
    <label for="">Mobile no</label>
    <input type="text" id="mobile" class="form-control">
    <span id="mobileerror" class="text-danger font-weight-bold"></span>
</div>
<input type="submit" class="btn btn-primary m-3">
       </form>
   </div>

</body>
